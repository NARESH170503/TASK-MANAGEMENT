<!DOCTYPE html>
    <html lang="en">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"/>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible"content="IE=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <title>TASK-MANAGMENT</title>
    </head>

    <body onload="reloadTaskCard()">
        <div class="modal fade" id="newcardmodal" tabindex="-1" aria-labelledby="newcardmodal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">add new task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button><!--data-bs-dismiss = to close the window-->
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="imageURL" class="form-label">Imageurl</label>
                            <input type="url" class="form-control" id="imageURL"/>
                        </div>
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Tasktitle</label>
                            <input type="url" class="form-control" id="taskTitle"/>
                        </div>
                        <div class="mb-3">
                            <label for="taskType" class="form-label">Tasktype</label>
                            <input type="url" class="form-control" id="taskType"/>
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Taskdescription</label>
                            <textarea type="url" class="form-control" id="taskDescription"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button onclick="addCard()" class="btn btn-primary" type="button" data-bs-dismiss="modal">Save</button>
                    </div>
                </div>    
            </div>
        </div>
        <nav class="navbar  navbar-expand-md navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand " href="#" >
                    NAVBAR
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto ml-auto mb-2 mb-lg-0"><!---- me-auto = margin auto-->
                        <li class="nav-item">
                            <a class="nav-link" href="#"><strong>Home</strong></a>
                        </li>
                    </ul>
                    <!-- <div class="search">
                
                        <span>SEARCH</span>
                        <input type="search" class="search-label"/>
                        
                    </div> -->
                    <button class="btn btn-primary ml-auto" data-bs-toggle="modal" data-bs-target="#newcardmodal"><!----btn-primary = giving blue color to button ml=auto = margin left-->
                        <i class="fas fa-plus"></i>ADD NEW
                    </button>
                </div>
            </div>
        </nav>
        <main class="container">
            <section>
                <div class="row" id="taskContents">
                    
                </div>
            </section>
        </main>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>

</html>
